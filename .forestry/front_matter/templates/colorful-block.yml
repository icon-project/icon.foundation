---
label: Colorful block
hide_body: true
display_field: heading
fields:
- name: icon
  type: file
  config:
    maxSize: 64
  label: Icon
- name: heading
  type: text
  config:
    required: false
  label: Heading
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
- name: url
  type: text
  config:
    required: false
  label: Url
- name: background_color
  type: color
  label: Background color
  config:
    required: false
    color_format: Hex
